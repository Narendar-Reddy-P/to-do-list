<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To Do List</title>
   <link rel="icon" href="../media/svg/tickmark.svg.svg">
</head>
<body>
   <div id="head">
      <div id="appName">
         <div>To Do List</div>
         <img class="headicon" id="sidebar" src="../media/svg/sidebarleft.svg" alt="">
      </div>

      <ol>
         <li id="addTodo">
            <img src="../media/svg/plus.svg" alt="" class="headicon">
            <div class="headlist">Add task</div>
            <div></div>
         </li>
         <li id="inbox">
            <img src="../media/svg/inbox.svg" alt="" class="headicon">
            <div class="headlist">Inbox</div>
         </li>
         <li id="today">
            <img src="../media/svg/calender-svgrepo-com.svg" alt="" class="headicon">
            <div class="headlist">Today</div>
         </li>
         <li id="completed">
            <img src="../media/svg/tickmark.svg.svg" alt="" class="headicon">
            <div class="headlist">Completed</div>
            <div></div>
         </li>
      </ol>

      <div id="myProjects">
         <div id="projectMain">
            <div class="headlist">My Projects</div>
            <img src="../media/svg/plus.svg" alt="" class="headicon" id="plusCategory">
            <img src="../media/svg/dropdown-arrow-svgrepo-com.svg" alt="" class="headicon" id="projectDropdown">
         </div>
         <ol id="projectList">
            
         </ol>
         
      </div>
      
   </div>

   <dialog id="projectDialog" closedby="any">
      <div class="form">
         <div>
            <label for="textDialog">Create new category</label>
          <input type="text" name="title" id="textDialog">
         </div>
         <div>
            <button id="closeDialog" autofocus>Cancel</button>
          <button id="saveDialog" >Save</button>
         </div>
      </div>   
   </dialog>

   <div id="main">
      <div id="sidebarInMainDiv">
         <img src="../media/svg/sidebarleft.svg" alt="" class="headicon hidden" id="sidebarInMain">
      </div>
      <div id="mainContent">

      </div>
      <dialog id="todoDialog">
         <form action="">
            <label for="textTodo">Add Task</label>
            <input type="text" id="textTodo"/>
            <label for="descriptionTodo">Description</label>
            <textarea id="descriptionTodo"></textarea>
            <label for="selectTodo">Project</label>
            <select name="Type" id="selectTodo">
               <option value="none">Inbox</option>
            </select>
            <label for="priorityTodo">Priority</label>
            <select name="Type" id="priorityTodo">
               <option value="Low">Low</option>
               <option value="Medium">Medium</option>
               <option value="High">High</option>
            </select>
            <input type="checkbox" value="Completed" id="checkboxTodo">
            <label for="checkboxTodo">Status</label>
            <button id="saveTodo" type="submit">Save</button>
         </form> 
      </dialog>
   </div>
</body>
</html>
